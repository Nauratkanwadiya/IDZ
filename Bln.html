    <script>
        function scrap(x) {
            x.style.marginTop = "10px";
            x.style.transition = "0.2s";
        }

        function scrap2(y) {
            y.style.marginTop = "-10px";
            y.style.transition = "0.2s";
        }

        let popped = 0;
        const maxPops = 8; // Set this to the number of balloons

        document.addEventListener("click", function (element) {
            if (element.target.classList.contains('bln')) {
                element.target.style.background = "transparent";
                element.target.style.textContent = "WOW!";
                element.target.remove(); // Remove the balloon element
                popped++;
                Checkpop();
            }
        });

        function Checkpop() {
            if (popped === maxPops) {
                console.log("all pop"); // Fixed typo from "comsole.log"
                let ball = document.querySelector(".ballons");
                ball.innerHTML = "";
            }
        }
    </script>
